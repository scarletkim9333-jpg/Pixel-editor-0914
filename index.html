<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'VT323', 'Noto Sans KR', monospace;
        font-size: 20px; /* Increased base font size for better readability */
        /* Improve pixel art rendering */
        image-rendering: pixelated;
        image-rendering: -moz-crisp-edges;
        image-rendering: crisp-edges;
      }
      .font-press-start {
        font-family: 'Press Start 2P', cursive;
      }
      /* Custom Range Input for Webkit browsers */
      input[type=range] {
        -webkit-appearance: none;
        width: 100%;
        background: transparent;
      }
      input[type=range]:focus {
        outline: none;
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 10px;
        cursor: pointer;
        background: #e0e0e0;
        border: 2px solid #000;
      }
      input[type=range]::-webkit-slider-thumb {
        border: 2px solid #000;
        height: 24px;
        width: 16px;
        background: #E57A77;
        cursor: pointer;
        -webkit-appearance: none;
        margin-top: -9px;
      }
      /* Custom Range Input for Firefox */
      input[type=range]::-moz-range-track {
        width: 100%;
        height: 10px;
        cursor: pointer;
        background: #e0e0e0;
        border: 2px solid #000;
      }
      input[type=range]::-moz-range-thumb {
        border: 2px solid #000;
        height: 24px;
        width: 16px;
        background: #E57A77;
        cursor: pointer;
      }
    </style>
