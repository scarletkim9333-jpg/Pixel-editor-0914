<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Editor AI - AI-Powered Pixel Art Generation</title>
    <meta name="description" content="Transform your images with AI-powered pixel magic. Create stunning pixel art with advanced AI models, multi-angle presets, and high-resolution generation.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Press+Start+2P&family=VT323&family=Noto+Color+Emoji&display=swap" rel="stylesheet">
    <!-- Neo둥근모 공식 CDN -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/neodgm/neodgm-webfont@latest/neodgm/style.css">
    <style>
      body {
        font-family: 'NeoDunggeunmo', 'Noto Sans KR', 'Noto Color Emoji', 'Apple Color Emoji', 'Segoe UI Emoji', monospace;
        font-size: 20px; /* Increased base font size for better readability */
        /* Improve pixel art rendering */
        image-rendering: pixelated;
        image-rendering: -moz-crisp-edges;
        image-rendering: crisp-edges;
      }
      .font-press-start {
        font-family: 'Press Start 2P', cursive;
      }
      .font-vt323 {
        font-family: 'VT323', monospace;
      }

      .font-neodgm {
        font-family: 'NeoDunggeunmo', 'Noto Sans KR', 'Noto Color Emoji', 'Apple Color Emoji', 'Segoe UI Emoji', monospace;
      }
      /* Custom Range Input for Webkit browsers */
      input[type=range] {
        -webkit-appearance: none;
        width: 100%;
        background: transparent;
      }
      input[type=range]:focus {
        outline: none;
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 10px;
        cursor: pointer;
        background: #e0e0e0;
        border: 2px solid #000;
      }
      input[type=range]::-webkit-slider-thumb {
        border: 2px solid #000;
        height: 24px;
        width: 16px;
        background: #E57A77;
        cursor: pointer;
        -webkit-appearance: none;
        margin-top: -9px;
      }
      /* Custom Range Input for Firefox */
      input[type=range]::-moz-range-track {
        width: 100%;
        height: 10px;
        cursor: pointer;
        background: #e0e0e0;
        border: 2px solid #000;
      }
      input[type=range]::-moz-range-thumb {
        border: 2px solid #000;
        height: 24px;
        width: 16px;
        background: #E57A77;
        cursor: pointer;
      }

      /* 충전 버튼 애니메이션 */
      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: .95;
        }
      }

      @keyframes bounce {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-0.5px);
        }
      }

      @keyframes spin-token {
        0% {
          transform: rotateY(0deg) translateY(0);
        }
        25% {
          transform: rotateY(90deg) translateY(-0.25px);
        }
        50% {
          transform: rotateY(180deg) translateY(-0.5px);
        }
        75% {
          transform: rotateY(270deg) translateY(-0.25px);
        }
        100% {
          transform: rotateY(360deg) translateY(0);
        }
      }

      .animate-pulse {
        animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      .animate-bounce {
        animation: bounce 2s infinite;
      }

      .animate-spin-token {
        animation: spin-token 3s ease-in-out infinite;
        transform-style: preserve-3d;
      }

    </style>

</script>
