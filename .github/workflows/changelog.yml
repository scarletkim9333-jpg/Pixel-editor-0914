name: Update Changelog on Push

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate CHANGELOG.md (conventional commits)
        run: |
          npx --yes conventional-changelog-cli -p angular -i CHANGELOG.md -s

      - name: Commit changes if any
        run: |
          if [[ -n "$(git status --porcelain CHANGELOG.md)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add CHANGELOG.md
            git commit -m "chore(changelog): auto-update on push"
            git push
          else
            echo "No changelog updates to commit."
          fi

